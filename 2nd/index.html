<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!--"./style.css(좀 더 추천) == style.css"-->
    <!--self-closing : 속성으로 추가적 정보 담기 // href은 css 파일 위치(!!상대경로!! : 현재 html 파일을 시작점으로 css파일의 위치(./같은 위치, ../상위 위치) vs 절대경로: 컴퓨터의 제일 상위 폴더에서 css 파일까지의 위치), 
        rel은 연결하고자 하는 파일과 html과의 관계 // css는 꾸며주는 용도니까 stylesheet-->
</head>

</body>
</html>
